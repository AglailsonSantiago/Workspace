								function executaAcaoSigaa() {
									alert("Você esta sendo direcionado para o Sigaa");
									window.location = "https://si3.ufc.br";
								}
								function executaAcaoPergamum() {
									alert("Você esta sendo direcionado para o Pergamum");
									window.location = "https://pergamum.ufc.br";
								}
								function executaAcaoMooble() {
									alert("Você esta sendo direcionado para o Mooble");
									window.location = "https://moodle.quixada.ufc.br";
								}
								function executaAcaoSistemas() {
									alert("Você esta sendo direcionado para os sistemas da UFC");
									window.location = "https://sistemas.quixada.ufc.br";
								}
								function executaAcaoConcurso() {
									window.location = "http://www.ufc.br/noticias/noticias-e-editais-de-concursos-e-selecoes/13506-divulgado-edital-de-concurso-com-25-vagas-de-servidor-em-fortaleza-crateus-quixada-e-russas";
								}
								function executaAcaoEu() {
									window.location = "https://www.quixada.ufc.br/2019/10/03/publicado-o-edital-dos-encontros-universitarios-2019";
								}
								function executaAcaoLivros() {
									window.location = "http://www.ufc.br/noticias/13811-prointer-lanca-plataforma-letrare-com-servicos-de-edicao-e-revisao-de-textos-academicos-em-ingles";
								}
							</script>

											</div>

											</div>
										</div>
									</div>
								</div>
							</div>

											</div>
										</div>
									</div>
								</div>
							</div>

										</div>
									</div>

													Quixadá</div>
											</div>
											<div class="col-auto">

											</div>
										</div>
									</div>
